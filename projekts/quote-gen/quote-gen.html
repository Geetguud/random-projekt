<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="quote-gen.css" rel="stylesheet" type="text/css">
    <title>Quote Generator</title>

    <script src="quotes.js"></script>
    <script>
        let used = [];

        function getQuote() {
            if (quotes.length == used.length) {return}
            document.getElementById("display").innerHTML = `"${quotes[getRandomQuote()]}"`;
            document.getElementById("display").classList.remove("appear");
            // document.getElementsByClassName("button")[0].style.visibility = "visible";
            void document.getElementById("display").offsetWidth;
            document.getElementById("display").classList.add("appear");
        }

        function getRandomQuote() {
            let randomQuote = Math.floor(Math.random() * quotes.length);
            if (used.includes(randomQuote)) {return getRandomQuote()};
            used.push(randomQuote);
            return randomQuote
        }

        function copy() {
            // Complete this function
        }
    </script>
</head>
<body>
    <header class="header">
        <h1 class="title" onclick="mode()">Quote Generator</h1>
    </header>
    <div id="display" class="display appear"></div>
    <footer class="footer">
        <button class="button" style="visibility: hidden;" onclick="copy()">Copy</button>
        <button class="button" onclick="getQuote()">Generate</button>
    </footer>
</body>
</html>
